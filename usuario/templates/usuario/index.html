<!DOCTYPE html>

{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CDN bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body style="background-color: whitesmoke">
<div class="container">

    <div class="row text-center" >
        <div class="col-lg-3"></div>

        <div class="col-lg-6" style="border: 1px silver double">
            <div class="row">
                <div class="col-12 bg-info espacamento" style="padding-top: 10px" >

                    <a class="text-white" href="{% url 'usuario:login' %}">Login</a>
                    <a class="text-white" href="{% url 'usuario:landingpage' %}">Cadastro</a>

                </div>

            </div>


            <br>
            <br>

            {% if not user.is_authenticated %}

                {% block content %}
                {% endblock content %}

            {% else %}
                <div class="container">
                    <div class="row text-center">

                        <div class="col" >

                            <p> Você já esta logado clique em entrar para acessar a pagina </p>

                            <br>

                                <a href="{% url 'store:home' %}" class="btn btn-info">Entrar</a>

                        </div>
                    </div>
                </div>

            {% endif %}

            <br>
            <br>

        </div>

        <div class="col-lg-3"></div>
    </div>
</div>



</body>
</html>
