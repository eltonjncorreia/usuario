{% extends 'usuario/index.html' %}

{% block content %}
    <div class="container">
        <h2>Cadastro</h2>
        <br>
        <br>
        <form action="" method="post">

            {% csrf_token %}

            {{  form.non_field_errors }}


            <div class="form-group row">
                <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="Ex: Brun_santos@" required>
                    {{ form.username.errors }}
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                    {{ form.email.errors }}
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Senha" required>
                    {{ form.password.errors }}
                </div>
            </div>

            <br>

            <button class="btn btn-info" type="submit">Salvar</button>

        </form>
    </div>
{% endblock content %}
